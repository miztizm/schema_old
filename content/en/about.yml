section_network:
  title:  Network
  description: Welcome to the autonomous virtual community, designed from the ground up to thrive on the collective human experience and interests. Here, your passion and engagement are not just welcomed—they're the very currency that powers and shapes our community's influence and infrastructure.
  description_2:  Dive into a fully self-sustaining ecosystem where your contributions directly impact your growth, influence, and the broader community's future. This isn't just participation; it's a journey towards earning recognition, authority, and reward, all fueled by the synergy of individual efforts and digital collaboration.
  description_3:  Join us and discover a world where passion and commitment are rewarded, where ideas and opinions are valued, and where the community is shaped by those who make it up. Together, we're stronger, smarter and more powerful than ever.
section_2030:
  title:  Schema
  description:  2030 marks the dawn of schema, a pivotal moment in history where the collective strength of individuals across the globe converges to forge the most expansive neo organization ever envisioned. This is not just an community; it's a revolution that taps into the very essence of our individual quantitative and qualitative attributes.
  description_2:  We're on the cusp of something extraordinary—a community-driven powered by missions that matter, cryptocurrency that empowers, and lifestyles that redefine the status quo. Imagine a place where hobby clubs ignite passions, festivals celebrate our unity in diversity, and media artists craft realities yet unseen.
  description_3:  This is a call to the neo-startups, the visionary coders, and every single soul yearning for a slice of the future, today. Together, we are crafting a new paradigm, a testament to what we can achieve when we harness our collective ambitions  Where every contribution shapes our journey, where every idea propels us forward, and where every individual is a cornerstone of our collective dream.
  description_4:  Join us on this exhilarating journey to 2030. Be a part of this monumental shift where your passions fuel our collective pursuit of innovation, community, and transformation. Together, we are not just dreaming of a new tomorrow; we are creating it.