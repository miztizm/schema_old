section_network:
  title:  Réseau
  description: Bienvenue dans la communauté virtuelle autonome, conçue dès le départ pour prospérer grâce à l'expérience et aux intérêts humains collectifs. Ici, votre passion et votre engagement ne sont pas seulement les bienvenus, ils sont la monnaie qui alimente et façonne l'influence et l'infrastructure de notre communauté.
  description_2:  Plongez dans un écosystème entièrement autonome où vos contributions ont un impact direct sur votre croissance, votre influence et l'avenir de la communauté dans son ensemble. Il ne s'agit pas d'une simple participation, mais d'un voyage vers la reconnaissance, l'autorité et la récompense, le tout alimenté par la synergie des efforts individuels et de la collaboration numérique.
  description_3:  Rejoignez-nous et découvrez un monde où la passion et l'engagement sont récompensés, où les idées et les opinions sont valorisées et où la communauté est façonnée par ceux qui la composent. Ensemble, nous sommes plus forts, plus intelligents et plus puissants que jamais.
section_2030:
  title:  Schéma
  description:  2030 marque l'avènement de schema, un moment charnière de l'histoire où la force collective des individus du monde entier converge pour forger la néo-organisation la plus étendue jamais envisagée. Il ne s'agit pas seulement d'une communauté, mais d'une révolution qui puise dans l'essence même de nos attributs quantitatifs et qualitatifs individuels.
  description_2:  Nous sommes à l'aube de quelque chose d'extraordinaire - une communauté animée par des missions qui comptent, des crypto-monnaies qui donnent du pouvoir et des modes de vie qui redéfinissent le statu quo. Imaginez un endroit où les clubs de loisirs déchaînent les passions, où les festivals célèbrent notre unité dans la diversité et où les artistes des médias créent des réalités encore invisibles
  description_3:  C'est un appel aux néo-startups, aux codeurs visionnaires et à tous ceux qui aspirent à une part de l'avenir, aujourd'hui. Ensemble, nous créons un nouveau paradigme, un témoignage de ce que nous pouvons réaliser lorsque nous mobilisons nos ambitions collectives. Où chaque contribution façonne notre voyage, où chaque idée nous propulse vers l'avant, et où chaque individu est une pierre angulaire de notre rêve collectif.
  description_4:  Rejoignez-nous dans ce voyage exaltant vers 2030. Participez à ce changement monumental où vos passions alimentent notre quête collective d'innovation, de communauté et de transformation. Ensemble, nous ne nous contentons pas de rêver d'un nouveau lendemain, nous le créons.